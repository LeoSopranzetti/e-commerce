<div class="product-card">

    <div class="img">
        <img src={{product.image_url}} alt="">
    </div>

    <div>
        <div>
            <p>{{product.name}}</p>
            <img src="../../../../assets/imgs/icons/delete-cart.svg" alt="">
        </div>
        <p>{{product.description}}</p>
        <div>
            <select name="" id=""></select>
            <p>{{product.price | currency:'BRL':'symbol':'1.2-2'}}</p>
        </div>
    </div>
</div>
